{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
  <h1>Home</h1>

  {% if user.is_authenticated %}
    <!-- Display users recent posts, and groups he/she is in -->
    <h1>Groups</h1>
    {% for assn in object_list %}
      <h1>{{ assn.group.name }}</h1>
    {% endfor %}
  {% endif %}
{% endblock %}
