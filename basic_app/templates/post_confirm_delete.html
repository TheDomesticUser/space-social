{% extends 'base.html' %}

{% block title %}Confirm post deletion{% endblock %}

{% block body %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post?</p>
    <p>Contents: {{ post.contents }}</p>

    <input type="hidden" name="groupId" value="{{ post.group.id }}">

    <input class='btn btn-danger' type="submit" value="Delete Post">
  </form>
{% endblock %}
