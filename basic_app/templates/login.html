{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  {% if failed_login %}
    <div class="alert alert-danger" role="alert">
      Your username or password didn't match. Please try again.
    </div>
  {% endif %}

  <h1>Login</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input class="btn btn-primary" type="submit" value="Login">
  </form>
{% endblock %}
