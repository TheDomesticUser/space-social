{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>

  {% if form.errors %}
    <!-- Display non-verbose error message to prevent brute forcing -->
    <p class="error">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}

    <p>
      {{ form.username.label }}
      {{ form.username }}
    </p>
    <p>
      {{ form.password.label }}
      {{ form.password }}
    </p>

    <input class="btn btn-primary" type="submit" value="Login">
  </form>
{% endblock %}
